name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Fix Permissions & Run Tests
        # Fixes the 'jest: Permission denied' error automatically
        run: |
          chmod +x node_modules/.bin/jest
          npm test

      - name: Docker Build Test
        run: docker build -t tic-tac-toe-team5 .

      - name: Deploy to Render
        # Only triggers when code is merged into main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}