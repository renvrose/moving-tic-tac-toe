name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Test
        run: |
          npm install
          # Verify mocha exists to avoid 127 error
          npx mocha --version
          npm test

      - name: Build Docker Image
        run: docker build -t tic-tac-toe-team5 .

      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'
        run: |
          # Fixed the closing brace for the curl command
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}