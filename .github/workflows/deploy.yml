name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    # This allows GitHub to write the Docker image to your packages
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          # Convert repository name to lowercase for Docker naming rules
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/tic-tac-toe:latest
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          
          docker build -t $IMAGE_ID .
          docker push $IMAGE_ID

      - name: Deploy to Render
        # Only deploy if tests pass and we are on the main branch
        if: github.ref == 'refs/heads/main'
        run: |
          curl -f -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"