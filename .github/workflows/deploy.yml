name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Test
        run: |
          node -v
          npm -v
          npm ci
          # Debug: show installed test binaries and permissions (remove after verified)
          ls -la node_modules/.bin || true
          if [ -f node_modules/.bin/jest ]; then ls -la node_modules/.bin/jest; fi
          if [ -f node_modules/.bin/mocha ]; then ls -la node_modules/.bin/mocha; fi
      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}