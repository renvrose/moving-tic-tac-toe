name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Test
        # Validates Daniel and Li Xuan's logic before we build anything
        run: |
          npm install
          npm test

      - name: Build Docker Image
        # This confirms the Dockerfile you are working on is valid
        run: docker build -t tic-tac-toe-team5 .

      - name: Deploy to Render
        # Only triggers if the push is on the main branch
        if: github.ref == 'refs/heads/main'
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
